<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Customer Details</legend>

        <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="George" autofocus>
        </p>

        <p>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Devis">
        </p>
        
        <p>
            <label for="male">Male</label>
            <input type="radio" name="sex" value="male" id="male">

            <label for="female">Female</label>
            <input type="radio" name="sex" value="female" id="female">

            <label for="other">Other</label>
            <input type="radio" name="sex" value="other" id="other">
        </p>

        <p>Preferred contact method:
            <label for="email">Email</label>
            <input type="radio" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="radio" name="phone" id="phone">
        </p>
        
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your@email.com">
        </p>

        <p>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="+359885236225">
        </p>

        <p>
            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="varna">Varna</option>
                <option value="plovdiv">Plovdiv</option>
                <option value="burgas">Burgas</option>
                <option value="sofia">Sofia</option>
                <option value="pleven">Pleven</option>
            </select>
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="70">
        </p>

        <p>
            <label for="programming_language">Programming language</label>
            <input list="programming_languages" name="programming_language" id="programming_language">
            <datalist id="programming_languages">
                <option value="Java">
                <option value="PHP">
                <option value="C#">
                <option value="JavaScript">
                <option value="Python">
                <option value="Ruby">
                <option value="Other">
            </datalist>
        </p>

        <p>
            <label for="more_info"></label>
            <textarea id="story" name="story" rows="5" cols="20">More information...</textarea>
        </p>

        <p>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree the Terms and Conditions</label>
        </p>

        <p>
            <input type="submit" value="Send">
        </p>

    </fieldset>
</body>
</html>
